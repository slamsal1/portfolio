<div id="adobe-dc-view" style="width: 100%; height: 100vh;"></div>
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
  document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
    var adobeDCView = new AdobeDC.View({clientId: "7529f23aaf054c05953bde3983760b61", divId: "adobe-dc-view"});
    adobeDCView.previewFile({
      content: { location: { url: "{{ site.baseurl }}/assets/docs/resume.pdf" } },
      metaData: { fileName: "Resume.pdf" }
    }, { embedMode: "IN_LINE" });
  });
</script>
