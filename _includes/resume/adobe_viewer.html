<div class="container-fluid justify-content-center">
    <!-- Adobe DC Viewer Container -->
    <div id="adobe-dc-view" style="width: 100%; height: 100vh;"></div>
  
    <!-- Resume Download Button -->
    <div class="download-section text-center">
      <button id="download-btn">Download Resume</button>
    </div>
  
    <!-- Modal for Download with Details -->
    <div id="download-modal" class="modal">
      <div class="modal-content">
        <button id="close-modal" class="close-modal">&times;</button>
        <h2>Download Resume</h2>
        <form id="download-form">
          <input type="text" id="first-name" name="firstName" placeholder="First Name" />
          <input type="text" id="last-name" name="lastName" placeholder="Last Name" />
          <input type="email" id="email" name="email" placeholder="Email" />
  
          <!-- Cloudflare Turnstile Widget for soft verification -->
          <div class="turnstile-container">
            <!-- Replace data-sitekey with your actual Cloudflare Turnstile site key -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_hGhnGe75InF1l"></div>
          </div>
  
          <button type="submit">Submit &amp; Download</button>
          <button type="button" id="skip-btn">Skip &amp; Download</button>
        </form>
      </div>
    </div>
  
    <!-- Adobe DC View SDK -->
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
        var adobeDCView = new AdobeDC.View({
          clientId: "7529f23aaf054c05953bde3983760b61",
          divId: "adobe-dc-view"
        });
        adobeDCView.previewFile({
          content: { location: { url: "{{ site.baseurl }}/assets/docs/resume.pdf" } },
          metaData: { fileName: "Resume.pdf" }
        }, { embedMode: "IN_LINE" });
      });
    </script>
  
    <!-- Cloudflare Turnstile API -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </div>
