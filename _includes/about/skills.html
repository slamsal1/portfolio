<div class="col-lg">
    <h2 class="mb-4">{{ include.title }}</h2>
    <div class="skills-container">
      {% for skill in include.source %}
      <div class="skill-item">
        <span class="skill-tag {{ skill.color | default: 'primary' }}">
          {{ skill.name }}
        </span>
      </div>
      {% endfor %}
    </div>
  </div>
