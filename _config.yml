### Site Settings ###
title               : Sanyog Lamsal's Portfolio
description         : >-
                      Hi, I am Sanyog. Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
url                 : "https://www.slamsal.com"
repository          : slamsal1/portfolio #Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/elements.html
  - documentation/partials/01-features.md
  - documentation/partials/02-installation.md
  - documentation/partials/03-customization.md
  - documentation/partials/04-adding-content.md
  - documentation/partials/06-credits.md
  - documentation/partials/05-dependencies.md
  - documentation/docs.md
  


